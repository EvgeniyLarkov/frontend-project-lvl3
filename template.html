<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS lint</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-5">RSS feed aggregator</h1>
      <hr class="my-4">
      <form id="rssInputForm">
        <div class="input-group">
          <input type="text" id="rssInput" class="form-control border border-warning" placeholder="Enter your text here" aria-describedby="rssSubmitButton">
          <div class="input-group-appepend">
            <input class="btn btn-primary" type="submit" id="rssSubmitButton" value="Submit" disabled>
          </div>
        </div>
      </form>
      <div class="alert alert-warning fade" role="alert" id="alert"></div>
    </div>
    <div class="container-fluid row" id="feedField"></div>
    <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="modalWindowLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalWindowLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalWindowDescripiton"></div>
        </div>
      </div>
    </div>
  </body>
</html>
