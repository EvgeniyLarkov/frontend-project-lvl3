<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS lint</title>
  </head>
  <body>
    <div class="row" id="feedfield"></div>
    <div class="input-group mb-3 fixed-bottom">
      <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="submit-rss-button" disabled>Submit</button>
      </div>
      <input type="text" class="form-control border border-warning" placeholder="Enter your text here" aria-label="Example text with button addon" aria-describedby="submit-rss-button">
    </div>
    <div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="newsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="newsModalDescripiton"></div>
        </div>
      </div>
    </div>
  </body>
</html>
