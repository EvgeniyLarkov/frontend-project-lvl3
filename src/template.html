<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS lint</title>
  </head>
  <body>
    <div class="row" id="feedfield"></div>
    <div class="input-group mb-3 fixed-bottom">
      <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="submit-rss-button" disabled>Submit</button>
      </div>
      <input type="text" class="form-control border border-warning" placeholder="Enter your text here" aria-label="Example text with button addon" aria-describedby="submit-rss-button">
    </div>
  </body>
</html>
